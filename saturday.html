      <div class="d-flex justify-content-between">

    let allPlayers = [], availablePlayers = [], selectedPlayers = [], teeSheetData = [];
    let currentDocId = null;
    let editingIndex = null;

    async function loadPlayers() {
  allPlayers = [
    "Brendan Oakes", "Andrew Murray", "Noel Jago", "Peter Keen", "Martyn Budden",

    "Luke OBrien", "Justinn Curan", "Antony Seel", "Jeff Hawkins", "David Simpson",

  ];
  availablePlayers = [...allPlayers];

    async function loadFromFirestore() {
      try {
        const q = query(collection(db, "teeSheets"), orderBy("createdAt", "desc"), limit(1));
        const snapshot = await getDocs(q);
        if (!snapshot.empty) {
          const docSnap = snapshot.docs[0];
          currentDocId = docSnap.id;
          teeSheetData = docSnap.data().groups || [];
          renderTeeSheet();
        }
      } catch (err) {
        console.error("Failed to load from Firestore:", err);
      }
    }

    window.openModal = function(group = null, index = null) {
      selectedPlayers = group?.players ? [...group.players] : [];
      document.getElementById('searchInput').value = '';
      editingIndex = index;
      renderPlayerList();
      populateHoles();
      document.getElementById('holeSelect').value = group?.hole || document.getElementById('holeSelect').value;
      document.getElementById('groupModal').style.display = 'block';
    }

    window.closeModal = function() {
      document.getElementById('groupModal').style.display = 'none';
    }

    function renderPlayerList() {
      const list = document.getElementById('playerList');
      const search = document.getElementById('searchInput').value.toLowerCase();
      list.innerHTML = '';
      const groupedPlayers = teeSheetData.flatMap(group => group.players);
      availablePlayers.forEach(player => {
        if (player.toLowerCase().includes(search) && (!groupedPlayers.includes(player) || selectedPlayers.includes(player))) {
          const div = document.createElement('div');
          div.className = 'player-option';
          if (selectedPlayers.includes(player)) div.classList.add('selected');
          div.textContent = player;
          div.onclick = () => togglePlayer(player);
          list.appendChild(div);
        }
      });
    }

    function togglePlayer(player) {
      if (selectedPlayers.includes(player)) {
        selectedPlayers = selectedPlayers.filter(p => p !== player);
      } else {
        if (selectedPlayers.length >= 4) return alert("Max 4 players per group.");
        selectedPlayers.push(player);
      }
      renderPlayerList();
    }

   function populateHoles() {
  const select = document.getElementById('holeSelect');
  select.innerHTML = '';

  const customHoles = ['1A', '1B', '2A', '2B', '3A', '3B', '4A', '4B', '5', '6', '7A', '7B', '8', '24', '25','9A', '9B', '19A', '19B', '20']

  customHoles.forEach(hole => {
    select.innerHTML += `<option value="${hole}">${hole}</option>`;
  });
}


      
    

    window.saveGroup = async function () {
      if (selectedPlayers.length === 0) return alert("Select at least one player.");
      const hole = document.getElementById('holeSelect').value;

      if (editingIndex !== null) {
        teeSheetData[editingIndex] = { hole, players: [...selectedPlayers] };
        editingIndex = null;
      } else {
        teeSheetData.push({ hole, players: [...selectedPlayers] });
      }

      availablePlayers = allPlayers.filter(p => !teeSheetData.flatMap(g => g.players).includes(p));

      // Save to Realtime DB
     for (const playerName of selectedPlayers) {
  try {
    const usersRef = ref(rtdb, 'users');
    const snapshot = await get(usersRef);
    if (snapshot.exists()) {
      let found = false;
      const usersData = snapshot.val();
      for (const uid in usersData) {
        const user = usersData[uid];
        if (user && user.displayName === playerName) {
          await set(ref(rtdb, `users/${uid}/sat`), hole);
          console.log(`Saved ${hole} to users/${uid}/fri for ${playerName}`);
          found = true;
          break;
        }
      }
      if (!found) {
        console.warn(`Player "${playerName}" not found via displayName under any UID.`);
      }
    } else {
      console.warn("No users found in Realtime Database.");
    }
  } catch (err) {
    console.error(`Error saving tee for ${playerName} to Realtime DB:`, err);
  }
}


      renderTeeSheet();
      closeModal();
      syncToFirestore();
    }

    function renderTeeSheet() {
      const tbody = document.querySelector('#teeSheet tbody');
      tbody.innerHTML = '';
      teeSheetData.forEach((group, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${group.hole}</td>
          ${[0, 1, 2, 3].map(i => `<td>${group.players[i] || ''}</td>`).join('')}
          <td>
            <button class="btn btn-sm btn-warning me-1" onclick="editGroup(${index})">âœï¸</button>
            <button class="btn btn-sm btn-danger" onclick="deleteGroup(${index})">ğŸ—‘ï¸</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    window.editGroup = function(index) {
      const group = teeSheetData[index];
      availablePlayers.push(...group.players);
      openModal(group, index);
    }

    window.deleteGroup = function(index) {
      availablePlayers = availablePlayers.concat(teeSheetData[index].players);
      teeSheetData.splice(index, 1);
      renderTeeSheet();
      syncToFirestore();
    }

    async function syncToFirestore() {
      if (!currentDocId) return;
      try {
        await updateDoc(doc(db, "teeSheets", currentDocId), { groups: teeSheetData });
      } catch (err) {
        console.error("Failed to update Firestore:", err);
      }
    }

    window.filterPlayers = function() {
      renderPlayerList();
    }

    window.saveToFirestore = function() {
      if (teeSheetData.length === 0) return alert("No groups to save.");
      addDoc(collection(db, "teeSheets"), {
        createdAt: new Date(),
        groups: teeSheetData
      })
      .then(() => alert("Tee sheet saved to Firestore!"))
      .catch(err => {
        console.error("Error saving to Firestore:", err);
        alert("Failed to save tee sheet.");
      });
    }

    window.downloadPDF = function() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFont("Poppins", "normal");
      doc.setFontSize(14);
      doc.text("Shotgun Start Tee Sheet", 14, 20);
      let startY = 30;
      teeSheetData.forEach(group => {
        doc.text(`Hole ${group.hole}: ${group.players.join(", ")}`, 14, startY);
        startY += 10;
      });
      doc.save("tee_sheet.pdf");
    }

    window.onload = async () => {
      await loadPlayers();
      await loadFromFirestore();
    };
  </script>
